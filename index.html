<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating-popup</title>
    <script
      src="https://kit.fontawesome.com/9482a7a9ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
  </head>
  <body>
    <div class="rating-popup">
      <div class="popup-main-container">
        <div class="rating-popup-container">
          <div class="overlay"></div>
          <div class="close-icon">
            <img src="./img/Vector-two.png" alt="" />
          </div>
          <div class="rating-popup-details">
            <h3>Your Last Order</h3>
            <span><img src="./img/hash-tag.png" alt="" /> EB3464225</span>
            <h4>23-06-2022 08am</h4>
          </div>
        </div>
        <div class="popup-details-img">
          <img class="array-first" src="./img/left-array.png" alt="" />
          <img src="./img/Rectangle.png" alt="" />
          <img class="array-secound" src="./img/right-array.png" alt="" />
        </div>
        <div class="popup-last-content">
          <h3>Please Rate The Order</h3>
          <div class="last-content-img-first">
            <img src="./img/EmojiHeartEyes.png" alt="" />
          </div>
          <div class="last-content-img-secound">
            <img src="./img/Vector.png" alt="" />
            <img src="./img/Vector.png" alt="" />
            <img src="./img/Vector.png" alt="" />
            <img src="./img/Vector.png" alt="" />
            <img src="./img/Vector.png" alt="" />
          </div>
          <form action="">
            <input
              type="text"
              placeholder="Write an honest opinion...|"
              name=""
              id=""
            />
          </form>
          <a class="popup-new-btn" href="#">Submit</a>
          <footer>
            <p>Skip</p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
